<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>

<body>
    <h1>Admin Page</h1>

    <form action="/admin/upload" method="post" enctype="multipart/form-data">
        <label for="cursoImage">Escolha uma nova imagem para o curso:</label>
        <input type="file" name="cursoImage" id="cursoImage" accept="image/*">
        <br>
        <input type="submit" value="Upload">
    </form>
</body>

</html>
